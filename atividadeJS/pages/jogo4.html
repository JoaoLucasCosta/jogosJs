<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="/assets/jogo4.css">
</head>

<body>
    
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <label for="valorConta">Valor da Conta (R$):</label>
        <input type="number" id="valorConta" placeholder="Digite o valor da conta" required>
    
        <label for="nivelSatisfacao">Nível de Satisfação:</label>
        <select id="nivelSatisfacao">
            <option value="10">Bom (10%)</option>
            <option value="15">Ótimo (15%)</option>
            <option value="20">Excelente (20%)</option>
        </select>
    
        <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
    
        <div class="resultado" id="resultado">
        </div>

    <script src="/assets/jogo4script.js"></script>
</body>
