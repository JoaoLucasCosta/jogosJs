    <h1>Calculadora de Notas</h1>

    <label for="nota3">Terceira Nota:</label>
    <input type="number" id="nota3" placeholder="Digite a terceira nota" required>

    <label for="falta">Porcentagem de Faltas:</label>
    <input type="number" id="falta" placeholder="Digite a porcentagem de faltas" required>

    <button onclick="calcularResultado()">Calcular</button>
